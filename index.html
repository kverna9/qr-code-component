<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="container">
        <div id="QR-body">
            <img id="qr-photo" src="img/image-qr-code.png" alt="QR photo">

        </div>
    </div>
